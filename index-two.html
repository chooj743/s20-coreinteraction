<!DOCTYPE html>
<html>
<head>
  <title>Draft Two</title>
    <link rel="stylesheet" type="text/css" href="assets/style-two.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 420 630" >
    <defs>
        <path d="M10,10  q50,25 100,0 t100,0 100,0 100,0" id="wave"/>
    </defs>
    
<text transform="translate(0,25)"><textPath xlink:href="#wave" startOffset="0%">I planned to get up early in the morning,</textPath></text>
<text transform="translate(0,50)"><textPath xlink:href="#wave" startOffset="5%">brush my teeth, boil water,</textPath></text>
<text transform="translate(0,75)"><textPath xlink:href="#wave" startOffset="0%">maybe get a double portion breakfast, code,</textPath></text>
<text transform="translate(0,100)"><textPath xlink:href="#wave" startOffset="5%">eat ice cream, more coding,</textPath></text>
<text transform="translate(0,125)"><textPath xlink:href="#wave" startOffset="0%">escape from coding by grabbing lunch,</textPath></text>
<text transform="translate(0,150)"><textPath xlink:href="#wave" startOffset="5%">choose between pizza and single burger,</textPath></text>

<text transform="translate(0,175)"><textPath xlink:href="#wave" startOffset="25%">play a new game on phone,</textPath></text>
<text transform="translate(0,200)"><textPath xlink:href="#wave" startOffset="30%">go to library, watch a movie on Netflix,</textPath></text>
<text transform="translate(0,225)"><textPath xlink:href="#wave" startOffset="25%">take a nap after, or maybe just sleep longer,</textPath></text>
<text transform="translate(0,250)"><textPath xlink:href="#wave" startOffset="30%">have a chat over the phone with my friends,</textPath></text>
<text transform="translate(0,275)"><textPath xlink:href="#wave" startOffset="22%">plan itinerary for weekends, snack on junk foods,</textPath></text>
<text transform="translate(0,300)"><textPath xlink:href="#wave" startOffset="30%">update my creative process journal,</textPath></text>

<text transform="translate(0,325)"><textPath xlink:href="#wave" startOffset="0%">head down to MoMA, walk aimlessly around nearby streets,</textPath></text>
<text transform="translate(0,350)"><textPath xlink:href="#wave" startOffset="5%">take photographs of anything interesting,</textPath></text>
<text transform="translate(0,375)"><textPath xlink:href="#wave" startOffset="0%">walk in to a random store to avoid the cold wind outside,</textPath></text>
<text transform="translate(0,400)"><textPath xlink:href="#wave" startOffset="5%">go grocery shopping, prepare the ingredients,</textPath></text>
<text transform="translate(0,425)"><textPath xlink:href="#wave" startOffset="0%">eat dinner, do the dishes, wipe the kitchen floor,</textPath></text>
<text transform="translate(0,450)"><textPath xlink:href="#wave" startOffset="5%">take out the trash, take a shower,</textPath></text>

<text transform="translate(0,475)"><textPath xlink:href="#wave" startOffset="25%">blow dry my hair, vacuum the floor,</textPath></text>
<text transform="translate(0,500)"><textPath xlink:href="#wave" startOffset="30%">buy mixed fruits at any nearby store,</textPath></text>
<text transform="translate(0,525)"><textPath xlink:href="#wave" startOffset="25%">do research on assignments,</textPath></text>
<text transform="translate(0,550)"><textPath xlink:href="#wave" startOffset="30%">or even tidying up my room,</textPath></text>
<text transform="translate(0,575)"><textPath xlink:href="#wave" startOffset="25%">maybe also charge my laptop before class</textPath></text>
<text transform="translate(0,600)"><textPath xlink:href="#wave" startOffset="30%">but I ended up just doing my <a href="index-three.html">laundry</a></textPath>.</text>
    </g>
</svg>

</body>
</html>
